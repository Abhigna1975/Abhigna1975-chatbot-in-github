name: GitHub Issue Chatbot

on:
  issues:
    types: [opened, edited]

jobs:
  bot-job:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run Chatbot Script
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          node chatbot.js
